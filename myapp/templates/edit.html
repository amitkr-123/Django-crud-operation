{% extends 'base.html' %}
{% block title %} Edit Student Details {%endblock%}
{% block content %}
<form style="width: 50%; margin: 20px;" method="post" action="/update/{{student.id}}">
  <h1>Edit Student</h1>
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" value="{{student.name}}" placeholder="Enter Name">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Roll</label>
    <input type="text" class="form-control" name="roll" value="{{student.roll}}" placeholder="Enter Roll NO">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Department</label>
    <input type="text" class="form-control" name="dept" value="{{student.dept}}" placeholder="Department">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
