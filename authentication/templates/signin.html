{% extends 'authbase.html' %}

{% block content %}

<div class="singin"
    style="    height: 100vh;width: 100%; display: grid; text-align: center; justify-items: center;">
    <form action="/auth/signin/" method="post" style="    margin-top: 4%;
    background-color: white; padding: 20px; border-radius: 10px; height: 350px; width: 340px;">
        <h3 style="text-align : center;">Signin</h3>
        {%csrf_token%}
        <div class="form-group">
            <label style="font-size: 20px;">Username</label>
            <input style="border-radius: 10px; font-size : 18px;" type="text" class="form-control"
                placeholder="Enter Username" name="username" !required>
        </div>
        <div class="form-group">
            <label style="font-size: 20px;">Password</label>
            <input style="border-radius: 10px; font-size : 18px;" type="password" class="form-control"
                placeholder="Enter Password" name="password" !required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        &nbsp;
        <div style="font-size: 15px;"><span>Don't have account? </span> <a href="/auth/register">Register here</a>
    </form>
</div>
</div>
{% endblock content %}
